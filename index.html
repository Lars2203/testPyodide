<!DOCTYPE html>
<html>
<head>
  <title>Interactive Image Filters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <header class="bg-white shadow rounded-lg p-6 mb-8">
      <h1 class="text-2xl font-bold">Interactive Image Filters</h1>
    </header>

    <div class="bg-white shadow rounded-lg p-6 mb-8">
      <h2 class="text-xl font-bold mb-4">Filtering Options</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="threshold" class="block mb-2 font-medium">Threshold</label>
          <input type="range" id="threshold" min="0" max="255" value="128" class="w-full" oninput="updateImage()">
        </div>
        <div>
          <label for="kernel-size" class="block mb-2 font-medium">Kernel Size</label>
          <input type="range" id="kernel-size" min="1" max="15" value="3" class="w-full" oninput="updateImage()">
        </div>
      </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">Filtered Image</h2>
      <div id="image-container" class="flex justify-center">
        <img id="filtered-image" src="gray.png" alt="Filtered Image" class="max-w-full h-auto">
      </div>
    </div>
  </div>

  <script type="module">
    import init, { apply_filters } from './image_filters.js';

    async function updateImage() {
      await init();
      const threshold = document.getElementById('threshold').value;
      const kernelSize = document.getElementById('kernel-size').value;
      const filteredImageData = await apply_filters('gray.png', threshold, kernelSize);
      const img = document.getElementById('filtered-image');
      img.src = filteredImageData;
    }

    updateImage();
  </script>
</body>
</html>
