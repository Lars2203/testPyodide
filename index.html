<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing with Sliders</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@latest/dist/tf-backend-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h1>Interactive Thresholding and Morphological Operations</h1>
    <input type="range" id="thresholdSlider" min="0" max="255" value="128">
    <label for="thresholdSlider">Threshold</label>

    <input type="range" id="dilationSlider" min="1" max="10" value="1">
    <label for="dilationSlider">Dilation Size</label>

    <input type="range" id="erosionSlider" min="1" max="10" value="1">
    <label for="erosionSlider">Erosion Size</label>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="script.js"></script>
</body>
</html>
